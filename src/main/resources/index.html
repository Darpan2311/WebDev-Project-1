<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">
    <h1>Log In</h1>
    <form id="login-form">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <small class="error-message">Invalid email address</small>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="button" id="show-password">Show</button>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button type="submit" class="btn-login">Log in</button>
        <div class="separator">
            <span>or</span>
        </div>
        <div class="social-login">
            <button type="button" class="btn-google">Google</button>
            <button type="button" class="btn-apple">Apple</button>
        </div>
        <p class="create-account">New to ExamEase? <a href="#">Create an account</a></p>
    </form>
</div>
</body>
</html>
